name: CI CD Pipeline
 
on:
  push:
    branches:
      - main
 
jobs:
  ci-job:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run tests
        run: echo "Tests passed"
 
      - name: Build app
        run: |
          echo "Building app"
          echo "build-success" > build.txt
 
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.txt
 
  cd-job:
    runs-on: ubuntu-latest
    needs: ci-job
 
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
 
      - name: Deploy app
        run: |
          echo "Deploying app..."
          cat build.txt
          echo "Deployment successful"
