name: Sequence Jobs Example
 
on:
  push:
    branches:
      - main
 
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: echo "Build completed"
 
  test-job:
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Test step
        run: echo "Tests completed"
 
  deploy-job:
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: Deploy step
        run: echo "Deployment completed"
